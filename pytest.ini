[tool:pytest]
DJANGO_SETTINGS_MODULE = cinechain_backend.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=10
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    model: marks tests as model tests
    view: marks tests as view tests
    payment: marks tests as payment related
    kyc: marks tests as KYC related
    campaign: marks tests as campaign related
    user: marks tests as user related
testpaths = 
    users
    kyc
    campaigns
    payments
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

